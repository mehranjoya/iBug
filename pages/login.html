<!-- Login page - content -->
<div style="text-align: center;" id="loginSection">
  <br><br>

  <!-- Login form starts -->
  <form class="login" id="login" onsubmit="return false">
    Username: <input type="text" id="username" name="username"><br>
    Password: <input type="password" id="password" name="password"><br>
    <button type="submit" name="login" onclick="loginUser()">LOGIN</button>
  </form>
  <!-- Login form ends -->

  <!-- Login error handeling output -->
  <p style="text-align: center;" id="message"> </p>

  <!-- Link to registration page -->
  <p style="text-align: center;">New user? <a href="?p=register">Register Here</a></p>
</div>
<!-- Login page content ends -->
